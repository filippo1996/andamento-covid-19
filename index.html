<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andamento COVID-19</title>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- css template -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <!-- intestazione -->
    <header class="header">
        <div class="container flex">
            <!-- logo -->
            <div class="header__col-logo">
                <div class="header__items">
                    <a href="#">
                        <img class="header__logo-img" src="img/logo.png" alt="logo covid-19">
                        <span class="header__text-logo">Covid-19</span>
                    </a>
                </div>
            </div>
            <!-- fine logo -->
            <div class="header__col-nav">
                <!-- menu header -->
                <nav class="header__nav">
                    <ul>
                        <li class="header__list header__list--active">
                            <i class="fas fa-tachometer-alt"></i><a href="#">Dashboard</a>
                        </li>
                        <li class="header__list">
                            <i class="fas fa-layer-group"></i><a href="#">Widget</a>
                        </li>
                        <li class="header__list">
                            <i class="fas fa-chart-area"></i><a href="#">Charts</a>
                        </li>
                        <li class="header__list">
                            <i class="fas fa-globe-europe"></i><a href="#">Continent</a>
                        </li>
                    </ul>
                </nav>
                <!-- fine menu header -->
            </div>
        </div>
    </header>
    <!-- fine intestazione -->

    <!-- contenuto principale -->
    <main>
        <div class="container">
            <!-- data aggiornamento statistiche -->
            <section class="update-date">
                <span class="update-date__sub-title">Ultimo aggiornamento:</span><strong>2021-05-08 13:04:01</strong>
            </section>
            <!-- fine data aggiornamento statistiche -->

            <!-- report dati covid -->
            <section class="content-report">
                <div class="content-report__col">
                    <div class="content-report__content">
                        <div class="content-report__card"></div>
                        <div class="content-report__card"></div>
                        <div class="content-report__card"></div>
                        <div class="content-report__card"></div>
                    </div>
                    <div class="content-report__content">
                        <div class="content-report__card"></div>
                        <div class="content-report__card"></div>
                        <div class="content-report__card"></div>
                        <div class="content-report__card"></div>
                    </div>
                </div>
                <div class="content-report__col">
                    
                </div>
            </section>
            <!-- fine report dati covid -->
        </div>
    </main>
    <!-- fine contenuto principale -->

    <!-- piè di pagina -->
    <footer></footer>
    <!-- fine piè di pagina -->
</body>
</html>
